<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-right: 10px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h2>Test Endpoint</h2>
    <p>Testing if basic endpoint routing is working</p>
    
    <button onclick="testEndpoint()">Test Basic Endpoint</button>
    <button onclick="testListUsers()">Test List Users</button>
    <button onclick="checkConfig()">Check Config</button>
    <div id="response"></div>

    <script>
        async function testEndpoint() {
            try {
                const response = await fetch('http://localhost:3000/auth/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'client-id': '437920819fa89d19abe380073d28839c',
                        'client-secret': '28649120bdf32812f433f428b15ab1a1'
                    }
                });

                const result = await response.json();
                document.getElementById('response').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('response').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function testListUsers() {
            try {
                const response = await fetch('http://localhost:3000/auth/list-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',

                        'client-secret': '28649120bdf32812f433f428b15ab1a1'
                    }
                });

                const result = await response.json();
                document.getElementById('response').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('response').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function checkConfig() {
            try {
                const response = await fetch('http://localhost:3000/auth/check-config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'client-id': '437920819fa89d19abe380073d28839c',
                        'client-secret': '28649120bdf32812f433f428b15ab1a1'
                    }
                });

                const result = await response.json();
                document.getElementById('response').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('response').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
